<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dustbin Monitor</title>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Table Styling */
        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>

    <script>
        async function fetchFlaskData() {
            try {
                const response = await fetch("/get-data");  // Flask API Endpoint
                const data = await response.json();

                // ✅ Update table values for dustbin 32
                document.getElementById("dustbin_32").innerText = data["32"] ? `${data["32"].percentage}%` : "No data";

                // ✅ Update table values for dustbin 35
                document.getElementById("dustbin_35").innerText = data["35"] ? `${data["35"].percentage}%` : "No data";

            } catch (error) {
                console.error("Error fetching from Flask:", error);
            }
        }

        // ✅ Fetch data every 5 seconds
        setInterval(fetchFlaskData, 5000);
        
        // ✅ Fetch on page load
        fetchFlaskData();
    </script>

</head>
<body>

    <!-- Dustbin Data Table -->
    <table>
        <tr>
            <th>Dustbin No</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>32</td>
            <td id="dustbin_32">Loading...</td>
        </tr>
        <tr>
            <td>35</td>
            <td id="dustbin_35">Loading...</td>
        </tr>
    </table>

</body>
</html>
