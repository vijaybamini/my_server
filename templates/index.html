<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Latest Sensor Data</h1>
    <pre id="sensorData">Waiting for data...</pre>

    <script>
        // ✅ Fetch Data from Flask API Every 5 Seconds
        // ✅ Fetch Latest Distance from Flask API
async function fetchFlaskData() {
    try {
        const response = await fetch("/get-data");  // Flask API
        const data = await response.json();

        console.log("Fetched Data:", data); // Debugging

        if (data.distance) {
            document.getElementById("sensorData").innerText = `Distance: ${data.distance} cm`;
        } else {
            document.getElementById("sensorData").innerText = "No data available";
        }
    } catch (error) {
        console.error("Error fetching from Flask:", error);
        document.getElementById("sensorData").innerText = "Error fetching data";
    }
}

   </script>
</body>
</html>
