<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustbin Table</title>
    <style>
        .box {
            border: 2px solid black;
            display: flex;
            width: 100px;
            height: 30px;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .horizontal {
            display: flex;
            gap: 20px;
            flex-direction: row;
        }
        th, td {
            padding: 10px 20px;
        }
        body {
            margin: 10px;
        }
        table {
            margin: 10px;
        }
    </style>
    
    <script>
        async function fetchFlaskData() {
            try {
                const response = await fetch("/get-data");
                const data = await response.json();
    
                // ✅ Loop through all sensors and update the correct dustbin row
                Object.values(data).forEach(sensor => {
                    const dustbinNo = sensor.dustbin_no;
    
                    // Find the table row with the matching dustbin number
                    const row = document.querySelector(`tr[data-dustbin='${dustbinNo}']`);
    
                    if (row) {
                        row.querySelector(".distance").innerText = `${sensor.distance} cm`;
                        row.querySelector(".battery").innerText = `${sensor.battery}%`;
                    }
                });
    
            } catch (error) {
                console.error("Error fetching from Flask:", error);
            }
        }
    
        // ✅ Fetch from Flask every 5 seconds
        setInterval(fetchFlaskData, 5000);
    
        // ✅ Fetch data when page loads
        fetchFlaskData();
    </script>
    
</head>
<body>
    <div class="horizontal">
        <div class="box"> Data </div>
        <div class="box"> Maps </div>
    </div>
    <div>
        <table>
            <tr>
                <th>Dustbin No.</th>
                <th>Distance (cm)</th>
                <th>Battery (%)</th>
            </tr>
            <tr data-dustbin="32">
                <td>32</td>
                <td class="distance">No data</td> 
                <td class="battery">No data</td>
            </tr>
            <tr data-dustbin="45">
                <td>45</td>
                <td class="distance">No data</td> 
                <td class="battery">No data</td>
            </tr>
        </table>
        
    </div>
</body>
</html>
