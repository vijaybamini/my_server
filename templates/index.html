<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dustbin table</title>
    <style>
        .box{
            border: 2px solid black;
            display: flex;
           width: 100px;
           height: 30px;
           justify-content: center;
           align-items: center;
           border-radius: 5px;
        }
         .horizontal{
            display: flex;
            gap: 20px;
            flex-direction: row;
        
         }
         th,td{
            padding: 10px 20px;
            
         }
        body{
           margin: 10px;
        }
        table{
           margin: 10px;
        }
        </style>
       <script>
        
    async function fetchFlaskData() {
        try {
            const response = await fetch("/get-data");  // Flask endpoint
            const data = await response.json();
            
            if (data.distance) {
                document.getElementById("sensorData").innerText = `Distance: ${data.distance} cm`;
            } else {
                document.getElementById("sensorData").innerText = "No distance data available";
            }
        } catch (error) {
            console.error("Error fetching from Flask:", error);
            document.getElementById("sensorData").innerText = "Error fetching data";
        }
    }
    
    // ✅ Fetch from Flask every 5 seconds
    setInterval(fetchFlaskData, 5000);
    
    // ✅ Fetch data when page loads
    fetchFlaskData();
    
       </script>
    

</head>
<body>
    <div class="horizontal">
        <div class="box"> Data </div>
        <div class="box">Maps</div>
    </div>
        <div><table>
            <tr>
                <th>Dustbin No.</th>
                <th>% Full</th>
                <th>Battery</th>
            </tr>
            <tr>
                <td>32</td>
                <td id="percent1">No data</td> <!-- ✅ Updated ID -->
                <td id="sensor1">No data</td> 
            </tr>
            <tr>
                <td>45</td>
                <td id="percent2">No data</td> <!-- ✅ Updated ID -->
                <td id="sensor2">No data</td>
            </tr>
        </table>
        
        </div>
</body>
</html>
