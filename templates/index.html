<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustbin Table</title>
    <style>
        .box {
            border: 2px solid black;
            display: flex;
            width: 100px;
            height: 30px;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .horizontal {
            display: flex;
            gap: 20px;
            flex-direction: row;
        }
        th, td {
            padding: 10px 20px;
        }
        body {
            margin: 10px;
        }
        table {
            margin: 10px;
        }
    </style>
    
    <script>
        async function fetchFlaskData() {
            try {
                const response = await fetch("/get-data");  // Flask endpoint
                const data = await response.json();
    
                // ✅ Loop through each dustbin in the response
                Object.keys(data).forEach(dustbin_no => {
                    const distance = data[dustbin_no].distance;
                    const battery = data[dustbin_no].battery;
    
                    // ✅ Find the correct table row using dustbin_no
                    let distanceCell = document.getElementById(`distance-${dustbin_no}`);
                    let batteryCell = document.getElementById(`battery-${dustbin_no}`);
    
                    if (distanceCell) distanceCell.innerText = distance + " cm";
                    if (batteryCell) batteryCell.innerText = battery + "%";
                });
    
            } catch (error) {
                console.error("Error fetching from Flask:", error);
            }
        }
    
        // ✅ Fetch data every 5 seconds
        setInterval(fetchFlaskData, 5000);
        
        // ✅ Fetch on page load
        fetchFlaskData();
    </script>
    
    
</head>
<body>
    <div class="horizontal">
        <div class="box"> Data </div>
        <div class="box"> Maps </div>
    </div>
    <div>
        <table>
            <tr>
                <th>Dustbin No.</th>
                <th>% Full</th>
                <th>Battery</th>
            </tr>
            <tr>
                <td>32</td>
                <td id="distance-32">No data</td>  <!-- ✅ ID changed -->
                <td id="battery-32">No data</td>
            </tr>
            <tr>
                <td>30</td>
                <td id="distance-30">No data</td>  <!-- ✅ ID changed -->
                <td id="battery-30">No data</td>
            </tr>
        </table>
        
    </div>
</body>
</html>
