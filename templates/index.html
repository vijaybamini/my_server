<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dustbin Monitor</title>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Navigation Boxes */
        .horizontal {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .box {
            border: 2px solid black;
            background-color: #fff;
            color: black;
            font-weight: bold;
            display: flex;
            width: 120px;
            height: 40px;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .box:hover {
            background-color: #ddd;
        }

        /* Table Styling */
        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>

    <script>
        async function fetchFlaskData() {
            try {
                const response = await fetch("/get-data");  // Flask API Endpoint
                const data = await response.json();

                // ✅ Loop through each dustbin in the response
                Object.keys(data).forEach(dustbin_no => {
                    const distance = data[dustbin_no].distance;
                    const battery = data[dustbin_no].battery;

                    // ✅ Find the correct table row using dustbin_no
                    let distanceCell = document.getElementById(`distance-${dustbin_no}`);
                    let batteryCell = document.getElementById(`battery-${dustbin_no}`);

                    if (distanceCell) distanceCell.innerText = `${distance} cm`;
                    if (batteryCell) batteryCell.innerText = `${battery}%`;
                });

            } catch (error) {
                console.error("Error fetching from Flask:", error);
            }
        }

        // ✅ Fetch data every 5 seconds
        setInterval(fetchFlaskData, 5000);
        
        // ✅ Fetch on page load
        fetchFlaskData();
    </script>

</head>
<body>

    <!-- Navigation Menu -->
    <div class="horizontal">
        <div class="box"> Data </div>
        <div class="box"> Maps </div>
    </div>

    <!-- Dustbin Data Table -->
    <table>
        <tr>
            <th>Dustbin No.</th>
            <th>Distance</th>
            <th>Battery</th>
        </tr>
        <tr>
            <td>32</td>
            <td id="distance-32">No data</td>  
            <td id="battery-32">No data</td>
        </tr>
        <tr>
            <td>30</td>
            <td id="distance-30">No data</td>  
            <td id="battery-30">No data</td>
        </tr>
    </table>

</body>
</html>
